<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="src/css/puntajes.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="container__contenido flex-1">
            <div class="container__informaciones">
                <div class="container__texto">
                    <h1>Tabla de puntajes</h1>
                        <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
                            <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
                                <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                                    <tr>
                                        <th scope="col" class="px-6 py-3">
                                            RANK
                                        </th>
                                        <th scope="col" class="px-6 py-3">
                                            Usuario
                                        </th>
                                        <th scope="col" class="px-6 py-3">
                                            Puntaje
                                        </th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr class="odd:bg-white odd:dark:bg-gray-900 even:bg-gray-50 even:dark:bg-gray-800 border-b dark:border-gray-700">
                                        <th id="rank1" scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                                            1
                                        </th>
                                        <td id="player1" class="px-6 py-4">

                                        </td>
                                        <td id="puntaje1" class="px-6 py-4">
                                            Laptop
                                        </td>
                                    </tr>
                                    <tr class="odd:bg-white odd:dark:bg-gray-900 even:bg-gray-50 even:dark:bg-gray-800 border-b dark:border-gray-700">
                                        <th id="rank2" scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                                            2
                                        </th>
                                        <td id="player2" class="px-6 py-4">
                                            White
                                        </td>
                                        <td id="puntaje2" class="px-6 py-4">
                                            Laptop PC
                                        </td>
                                    </tr>
                                    <tr class="odd:bg-white odd:dark:bg-gray-900 even:bg-gray-50 even:dark:bg-gray-800 border-b dark:border-gray-700">
                                        <th id="rank3" scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                                            3
                                        </th>
                                        <td id="player3" class="px-6 py-4">
                                            Black
                                        </td>
                                        <td id="puntaje3" class="px-6 py-4">
                                            Accessories
                                        </td>
                                    </tr>
                                    <tr class="odd:bg-white odd:dark:bg-gray-900 even:bg-gray-50 even:dark:bg-gray-800 border-b dark:border-gray-700">
                                        <th id="rank4" scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                                            4
                                        </th>
                                        <td id="player4" class="px-6 py-4">
                                            Gray
                                        </td>
                                        <td id="puntaje4" class="px-6 py-4">
                                            Phone
                                        </td>
                                    </tr>
                                    <tr class="odd:bg-white odd:dark:bg-gray-900 even:bg-gray-50 even:dark:bg-gray-800 border-b dark:border-gray-700">
                                        <th id="rank5" scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                                            5
                                        </th>
                                        <td id="player5" class="px-6 py-4">
                                            Red
                                        </td>
                                        <td id="puntaje5" class="px-6 py-4">
                                            Wearables
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                </div>
                <div class="chute container__botones">
                    <a href="index.html" class="container__boton text-center">Inicio</a>
                </div>
            </div>
            <div class="flex-1 ms-6 md:block hidden">
                <img src="./src/img/ia.png" alt="Una persona mirando a la izquierda" class="container__imagen-persona" />
            </div>
        </div>
    </div>
    <script type="module" src="src/js/mostrarPuntaje.js"></script>
</body>
</html>
