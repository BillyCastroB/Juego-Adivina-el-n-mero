<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/css/colores.css">
    <link rel="stylesheet" href="style.css">
    <title>Vite App</title>
  </head>
  <body class="bg-[#0E1640]">
    <div class="flex flex-col mx-auto my-auto w-[95%] h-[100vh] justify-center items-center bg-[url('src/img/code.png')] bg-no-repeat bg-cover">
      <h2 class="text-cyan-400 font-bold md:text-center text-center text-3xl mt-3 font-kaushan italic tracking-widest">- ADIVINA EL NÚMERO -</h2>
      <h3 class="text-white font-bold text-3xl py-3">123456789</h3>
      <div class=""> 
        <div id="panelInicio" class="border-cyan-700 rounded-2xl border-4 p-4 max-w-[80%] md:h-[80vh] grid md:grid-cols-5 bg-[url('src/img/Ruido.png')] bg-no-repeat bg-cover gap-x-4 mx-auto">
          <div class="flex justify-center items-center max-w-full col-span-2">
            <img class="object-fit-cover rounded-xl" src="src/img/bg.png" alt="">
          </div>
          <div class="col-span-3 rounded-md bg-gray-800 flex justify-center items-center min-h-full">
            <form id="formulario" class="mt-[-70px] flex flex-col items-center justify-center my-2 h-[500px]" method="POST">
              <label for="usuario" class="mt-14 md:text-4xl text-2xl mb-3 font-kaushan text-cyan-400 text-center md:text-center">Introduzca su Nombre:</label>
              <input class="rounded-lg bg-slate-200 py-2 px-3" type="text" name="usuario" id="usuario">
              <p class="text-center text-cyan-400 font-kaushan text-2xl tracking-widest border-b-cyan-400 py-1 mt-2">Seleccione el nivel de juego</p>
              <div class= "min-h-[200px] rounded-2xl flex flex-col items-center justify-center md:w-[300px] w-[200px] bg-[url('./src/img/fondo-menu.png')] bg-no-repeat bg-center bg-contain mx-0">
                <div class="flex gap-x-2">
                  <input type="radio" id="opcion1" name="grupo" value="opcion1">
                  <label class="bg-green-700 hover:bg-green-800 transition text-center cursor-pointer text-white font-bold px-2 rounded-lg tracking-[2px] my-1 md:text-xl w-[150px] md:my-2" type="radio" id="facil">Facil</label>
                </div>
                <div class="flex gap-x-2">
                  <input type="radio" id="opcion2" name="grupo" value="opcion2">
                  <label class="bg-blue-700 hover:bg-blue-800 transition text-center cursor-pointer text-white font-bold  px-2 rounded-lg tracking-[2px] md:text-xl w-[150px] md:my-2" type="button" id="medio">Medio</label>
                </div>
                <div class="flex gap-x-2">
                  <input type="radio" id="opcion3" name="grupo" value="opcion3">
                  <label class="bg-red-700 hover:bg-red-800 transition text-center cursor-pointer text-white font-bold px-2 rounded-lg tracking-[2px] md:text-xl my-1 w-[150px] md:my-2" type="button" id="dificil">Dificil</label>
                </div>
              </div>
              <button type="submit" class="bg-white hover:bg-blue-600 transition text-center cursor-pointer text-blue-600 hover:text-white font-bold my-1 px-2 rounded-lg tracking-[2px] text-2xl w-[200px] mt-1 mb-3 ">EMPEZAR</button>
            </form>
          </div>
        </div>

        <!-- segundo espacio de juego======================================= -->

        <div id="panelJuego" class="border-cyan-700 rounded-2xl border-2 p-4 max-w-[80%] md:h-[80vh] grid md:grid-cols-5 bg-[url('src/img/Ruido.png')] bg-no-repeat bg-cover gap-x-4 mx-auto hidden">
          <div class="flex justify-center items-center max-w-full col-span-2">
            <img class="object-fit-cover rounded-xl" src="src/img/robot.png" alt="">
          </div>
          <div class="col-span-3 rounded-md bg-gray-800 flex justify-around items-center min-h-full flex-col">
            <div>
              <p class="text-center font-kaushan text-white text-lg">Bienvenido <span class="jugadorActual text-2xl tracking-wider text-cyan-500 font-kaushan" id="jugadorActual"></span></p>
            </div>
            <div class="flex flex-col justify-center">
              <h3 class="font-kaushan text-cyan-400 py-2">ADIVINA EL NÚMERO DEL ROBOT</h3>
              <input id="numeroJuego" class="py-2 px-3 p-1 text-center font-kaushan text-indigo-600 font-bold text-xl" type="number">
              <div class="flex justify-around">
                <button id="intento" class="p-4 rounded-lg my-2 border-indigo-900  bg-indigo-700 font-kaushan text-white hover:bg-indigo-500">Intentar</button>
                <button id="reinciarJuego" class="p-4 rounded-lg my-2 border-green-900  bg-green-700 font-kaushan text-white opacity-10" disabled>Reiniciar Juego</button>
              </div>
            </div>
            <div id="box-resultado" class="border-2 border-cyan-400 min-h-[150px] min-w-[80%] ">
              <p class="font-kaushan text-cyan-400">Resultado:</p>
            </div>
            <div class="md:flex justify-around">
              <div class="flex flex-col">
                <a class="bg-orange-500 hover:bg-orange-600 transition text-center cursor-pointer text-white font-bold px-2 rounded-lg tracking-[2px] text-sm w-[150px] my-2" href="index.html">Nuevo Jugador</a>
                <a  class="bg-gray-600 hover:bg-gray-700 transition text-center cursor-pointer text-white font-bold px-2 rounded-lg tracking-[2px] text-sm w-[150px] my-2" href="puntajes.html">Ver tabla de puntajes</a>
              </div>
              <div>
                <img src="./src/img/trophy.png" alt="">
              </div>
              <div>
                <h4 class="font-kaushan text-cyan-400">Puntaje actual del jugador:</h4>
                <table border="1">
                  <tr>
                      <td class="text-indigo-700 font-bold text-xl mx-2">Jugador</td>
                      <td class="text-green-700 font-bold">puntaje</td>
                  </tr>
                  <tr>
                      <td id="jugador1" class="text-lg text-white border-white border-1"></td>
                      <td id="puntajejugador1" class="text-lg text-white border-white border-1"></td>
                  </tr>
                  
              </table>
              </div>
            </div>
          </div>
        </div>
      </div>
  </div>
    <script type="module" src="src/js/juego.js"></script>
    <script type="module" src="src/js/funciones.js"></script>
  </body>
</html>
